<style>
#loading-screen {
  position: fixed;
  width: 100%;
  height: 100%;
  background-color: #000;
  z-index: 99999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
  font-family: 'Segoe UI', sans-serif;
}
.loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #ff0000;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1.5s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.loading-text {
  margin-top: 15px;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.4; }
  100% { opacity: 1; }
}

/* Avatar */
#avatar {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid #ff0000;
  box-shadow: 0 0 15px red;
  z-index: 9999;
  cursor: pointer;
  transition: transform 0.3s;
}
#avatar:hover {
  transform: scale(1.1);
}
</style>

<style>
#cursor-light {
  position: fixed;
  width: 100px;
  height: 100px;
  margin-left: -50px;
  margin-top: -50px;
  pointer-events: none;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
  z-index: 9999;
  mix-blend-mode: overlay;
}
#audio-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255, 0, 0, 0.85);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 50px;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 0 15px red;
  transition: transform 0.2s ease;
}
#audio-toggle:hover {
  transform: scale(1.1);
}
</style>

  background-color: #00c6ff;
  transform: scale(1.1);
}
.social-icon svg {
  width: 100%;
  height: 100%;
}


body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border: 6px solid;
  border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
  animation: borderRotate 8s linear infinite;
  pointer-events: none;
  z-index: 9999;
  box-sizing: border-box;
}

@keyframes borderRotate {
  0% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }
  25% { border-image-source: linear-gradient(135deg, orange, yellow, green, blue, indigo, violet, red); }
  50% { border-image-source: linear-gradient(225deg, yellow, green, blue, indigo, violet, red, orange); }
  75% { border-image-source: linear-gradient(315deg, green, blue, indigo, violet, red, orange, yellow); }
  100% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); }

<script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '❄️';
  snowflake.style.left = Math.random() * window.innerWidth + 'px';
  snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
  snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
  document.body.appendChild(snowflake);
  setTimeout(() => snowflake.remove(), 5000);
}
setInterval(createSnowflake, 200);
</script>

<script>

  star.style.setProperty('--start-x', startX);
  star.style.setProperty('--end-x', endX);
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1000);
}
setInterval(createShootingStar, 3000);
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const popup = document.getElementById("time-popup");
  const links = document.querySelectorAll("a");

  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString();
      popup.innerText = "🕒 " + timeStr + " - " + dateStr;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    });
  });
});

<script>
function applyTimeTheme() {
  const hour = new Date().getHours();
  const body = document.body;
  const greeting = document.getElementById("time-greeting");

  if (hour >= 6 && hour < 18) {
    body.classList.add("day-mode");
    body.classList.remove("night-mode");
    greeting.innerText = "🌞 Chúc bạn buổi sáng tốt lành!";
  } else {
    body.classList.add("night-mode");
    body.classList.remove("day-mode");
    greeting.innerText = "🌙 Ngủ ngon nhé!";
  }

  greeting.style.display = "block";
  setTimeout(() => {
    greeting.style.opacity = 0;
    setTimeout(() => greeting.remove(), 1500);
  }, 3000);
}

document.addEventListener("DOMContentLoaded", applyTimeTheme);
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const elements = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  elements.forEach(el => observer.observe(el));
});
</script>
