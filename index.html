
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quang Báº£o Profile</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .marquee {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      color: #0ff;
      animation: moveText 6s linear infinite alternate;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    @keyframes moveText {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(50%); }
    }

    .avatar-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 30px auto;
    }

    .avatar-border {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(#00ff00 0%, #004400 25%, #00ff00 50%, #004400 75%, #00ff00 100%);
      animation: spin 4s linear infinite;
      z-index: 1;
    }

    .avatar-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 30px #0ff;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 20px;
    }

    .dice {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 20%;
      box-shadow: 0 0 15px #ff0, 0 0 25px #f0f;
      animation: bounce 1s infinite alternate ease-in-out;
    }

    .dice:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dice:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(20deg); }
    }

    canvas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
    }
  
    body {
      background: linear-gradient(-45deg, #000000, #001f1f, #004040, #002222);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .smoke {
      position: absolute;
      width: 300px;
      height: 300px;
      background: url('https://i.ibb.co/1M47s4p/smoke.png') no-repeat center center;
      background-size: contain;
      opacity: 0.5;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      animation: smokeMove 10s linear infinite;
      z-index: 0;
    }

    @keyframes smokeMove {
      0% { transform: translate(-50%, 0) scale(1); opacity: 0.6; }
      100% { transform: translate(-50%, -100px) scale(1.5); opacity: 0; }
    }

    .bubble {
      position: absolute;
      bottom: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 6s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    canvas.fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

</style>
</head>
<body onclick="initAudio()" style="cursor: pointer;">
  <div class="marquee">Quang Báº£o ProFile</div>

  <div class="avatar-container">
    <div class="avatar-border"></div>
    <img src="avatar.jpg" alt="áº¢nh Ä‘áº¡i diá»‡n" class="avatar-img">
  </div>

  <div class="dice-container">
    <div class="dice"></div>
    <div class="dice"></div>
    <div class="dice"></div>
  </div>

  <div id="controls">
    <button onclick="toggleAudio()">ðŸ”Š Táº¯t/Báº­t Nháº¡c</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <canvas id="visualizer"></canvas>

  <script>
    const audio = document.getElementById("bgMusic");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    let audioStarted = false;
    let audioCtx, analyser, source, dataArray, bufferLength;

    function toggleAudio() {
      if (!audioStarted) {
        initAudio();
      } else {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    }

    function initAudio() {
      if (audioStarted) return;
      audio.play();
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      draw();
      audioStarted = true;
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100},255,0)`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }
  
  // ðŸ”¥ Avatar pulse theo nháº¡c
  const avatar = document.querySelector(".avatar-img");
  function animatePulse() {
    requestAnimationFrame(animatePulse);
    if (analyser) {
      analyser.getByteFrequencyData(dataArray);
      let avg = dataArray.reduce((a,b) => a + b, 0) / bufferLength;
      let scale = 1 + avg / 300;
      avatar.style.transform = `scale(${scale})`;
    }
  }
  animatePulse();

  // ðŸ’« Chuá»™t váº½ sao bÄƒng
  document.addEventListener("mousemove", function(e) {
    const star = document.createElement("div");
    star.style.position = "absolute";
    star.style.left = e.pageX + "px";
    star.style.top = e.pageY + "px";
    star.style.width = "5px";
    star.style.height = "5px";
    star.style.borderRadius = "50%";
    star.style.background = "#fff";
    star.style.boxShadow = "0 0 10px #fff, 0 0 20px #0ff";
    document.body.appendChild(star);
    setTimeout(() => { star.remove(); }, 500);
  });

  // ðŸŽ‡ PhÃ¡o hoa khi click
  const fw = document.createElement("canvas");
  fw.className = "fireworks";
  document.body.appendChild(fw);
  const ctx2 = fw.getContext("2d");
  let fwParticles = [];
  fw.width = window.innerWidth;
  fw.height = window.innerHeight;
  window.addEventListener("resize", () => {
    fw.width = window.innerWidth;
    fw.height = window.innerHeight;
  });
  document.body.addEventListener("click", (e) => {
    for (let i = 0; i < 60; i++) {
      fwParticles.push({
        x: e.pageX,
        y: e.pageY,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 6 + 2,
        radius: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        alpha: 1
      });
    }
  });
  function drawFireworks() {
    ctx2.clearRect(0, 0, fw.width, fw.height);
    fwParticles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.02;
      if (p.alpha <= 0) fwParticles.splice(i, 1);
      else {
        ctx2.beginPath();
        ctx2.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx2.fillStyle = p.color;
        ctx2.globalAlpha = p.alpha;
        ctx2.fill();
        ctx2.globalAlpha = 1;
      }
    });
    requestAnimationFrame(drawFireworks);
  }
  drawFireworks();

  // ðŸ’¬ Bong bÃ³ng chat bay lÃªn
  setInterval(() => {
    const bubble = document.createElement("div");
    const size = Math.random() * 20 + 10;
    bubble.className = "bubble";
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(bubble);
    setTimeout(() => { bubble.remove(); }, 7000);
  }, 300);

</script>
<div class="smoke"></div>
</body>
</html>
